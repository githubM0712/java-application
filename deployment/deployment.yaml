apiVersion: app/v1
kind: Deployment
metadata:
  name: java-app-deployment
  labels: 
    app: java
spec:
  replicas: 6
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  selector: 
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
        - name: java
          image: 549670252733.dkr.ecr.ap-south-1.amazonaws.com/java-application:10
          ports:
          - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: java-app-service
  labels: 
   app: java
spec:
  selector:
   app: java
  ports:
   - port: 80
     targetport: 8080
  type: LoadBalancer

